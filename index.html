<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <p class="text">Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrTxt">
        <div id="imgBox">
            <img src="" alt="QR code" id="qrImg">
        </div>
        <button class="button" onclick="qrGenerator()">Generate QR code</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
